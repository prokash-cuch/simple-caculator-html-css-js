<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="caculator">
          <h4>caculator</h4>
          <input type="text" id="inputText" placeholder="0">
          <button onclick="cle()">C</button>
          <button onclick="del()">DEL</button>
          <button onclick="caculate('%')">%</button>
          <button onclick="caculate('/')">/</button>
          <button onclick="caculate('7')">7</button>
          <button onclick="caculate('8')">8</button>
          <button onclick="caculate('9')">9</button>
          <button onclick="caculate('*')">*</button>
          <button onclick="caculate('4')">4</button>
          <button onclick="caculate('5')">5</button>
          <button onclick="caculate('6')">6</button>
          <button onclick="caculate('+')">+</button>
          <button onclick="caculate('1')">1</button>
          <button onclick="caculate('2')">2</button>
          <button onclick="caculate('3')">3</button>
          <button onclick="caculate('-')">-</button>
          <button onclick="caculate('.')">.</button>
          <button onclick="caculate('0')">0</button>
          <button onclick="Result()" class="equal">=</button>
        </div>
    </div>

    <script src="caculator.js"></script>
</body>
</html>
